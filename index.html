<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Mapbox GL JS - Draw on map and save GeoJSON to Github Gist</title>

    <!-- Mapbox GL JS js and css -->
     <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
     <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
     
     <!-- mapbox draw -->
     <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.17.4/mapbox-gl-draw.js'></script>
     <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.17.4/mapbox-gl-draw.css' type='text/css' />

    <!-- Github library for creating Gists - standalone (20.3kb) -->
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>

    <!-- copy to clipboard library - see https://clipboardjs.com/ -->
    <script src="clipboard/clipboard.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- juqery required for bootstrap js -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  
  </head>

  <body>
    <!-- Container -->
    <div class="container">

      <!-- Masthead -->
      <div class="masthead">

        <!-- Navigation -->
        <nav>
        </nav>
      </div>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>Draw on a map, generate a GeojSON document, then save it</h1>
        <p class="lead">Mapping provided by Mapbox GL JS and Mapbox Draw</p>
      </div>

      <!-- Main Content-->
      <div class="masthead">
        <h3 class="text-muted">Map</h3>
        <div class="row">
          <div class="col-md-12">
            <div id="map"></div>
            <div id="geocoder-container"></div>

          <!-- START YOUR BOOTSTRAP GOODNESS HERE -->

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Some title</h3>
              </div>
              <div class="panel-body">
                <button id="saveMapButton" class="btn btn-primary" autocomplete="off" type="button" data-gist-url="some url" data-loading-text="Saving map...">Save your map</button>
              </div>
            </div>

            <div id="noDrawingsAlert" class="alert alert-danger collapse" role="alert">You haven't drawn on the map yet!</div>

             <!-- modal -->
            <div id="gitHubGistModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Map Saved!</h4>
                        </div>
                        <div class="modal-body">
                            <p>Your map has been saved! Copy the link below to share.</p>

                            <div class="input-group">
                                <input id="modalInput" type="text" class="form-control" readonly="true">
                                <span class="input-group-btn">
                                    <button data-clipboard-target="#modalInput" class="btn btn-default" type="button">Copy link!</button>
                                </span>
                            </div><!-- /input-group -->

                        </div>

                        <div class="modal-footer"> 
                            <a id="modalLink" role="button" target="_blank" href="" class="btn btn-primary">View my saved map</a>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                  </div>
            </div> <!-- end modal -->

          <!-- END YOUR BOOTSTRAP GOODNESS HERE -->

          </div> <!-- col -->
        </div> <!-- row -->
      </div>

      <!-- Site footer -->
      <footer class="footer">
        <p>&copy; <span id="currentYear">THIS YEAR</span></p>
      </footer>

    </div> <!-- /container -->
    
  <!-- local code to load and style the map -->
  <script src="my-mapbox.js"></script>

  <!-- the rest of the code that drives the 'app' -->
  <script src="my-app.js"></script>
  </body>
</html>
